<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <style>
        body{
            background-image: url(images/img\ \(122\).jpg);
            background-size: cover;
        }
        #anchor-link:hover {
            color: blue;
        }
        .mx {
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 align="center">Welcome&nbsp;Back</h1>
    <div class="p-4 mx-auto w-50 shadow-lg mb-5 rounded">
        <div class="mx">
            <img src="images/Beige_And_Black_Minimalist_Clothing_Store_Logo-removebg-preview.png" alt="" width="90">
        </div>
        <h4 class="text-info">Login&nbsp;your&nbsp;account</h4>
        <div class="text-secondary">
            <label for="mail" class="text-white">Username: &nbsp;</label>
            <input type="email" class="form-control shadow" placeholder="Enter Your email" id="mail">
        </div>
        <div>
            <label for="pass" class="text-white">Password</label>
            <input type="password" placeholder="Your Password" class="form-control shadow" id="pass">
        </div><br>
        <div class="d-flex justify-content-between">
            <div>
                <small class="text-white">Remember me</small><input type="checkbox">
            </div>
            <p class="text-white">Forgot password?</p>
        </div>
        <button class="btn bg-info rounded-pill col-lg-2 text-white" onclick="login()">Log in</button>
        <p><small class="text-white">By selecting Sign In, you agree to <a href="" class="" id="anchor-link">our Terms</a> and have read and acknowledge our <a href="" class="" id="anchor-link">Global Privacy Statement.</a></small></p>
        <div class="row">
            <p class="col-lg-8 text-white">New to <strong>NOTEZ-LE</strong> ?</p>
            <button onclick="sign()" class="btn bg-danger ms-lg-5 col-lg-2 text-white rounded-pill">SIGN UP</button>
        </div>
    </div>
    
    <script src="signIn.js">

    </script>
</body>
</html>
