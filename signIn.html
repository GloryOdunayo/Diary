<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <style>
        body{
            background-image: url(images/img\ \(122\).jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 align="center" class="text-white mt-5" style="text-shadow: 2px 2px black;">Welcome&nbsp;Back</h1>
    <div class="p-4 mx-auto w-50 shadow mb-5 bg-light rounded">
        <h5 class="text-info">Login&nbsp;your&nbsp;account</h5>
        <div class="text-secondary">
            <label for="mail">Username: &nbsp;</label>
            <input type="email" class="form-control shadow" placeholder="Enter Your email" id="mail">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" placeholder="Your Password" class="form-control shadow" id="pass">
        </div><br>
        <button class="btn bg-info rounded-pill col-lg-2 text-white" onclick="login()">Log in</button>
        <p>Forgot password?</p>
        <div class="row">
            <p class="col-lg-8 col-sm-8">Don't you have an account?</p>
            <button onclick="sign()" class="btn bg-danger ms-lg-5 col-lg-2 text-white rounded-pill">SIGN UP</button>
        </div>
    </div>
    
    <script src="signIn.js">

    </script>
</body>
</html>
