<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist\css\bootstrap.css">
    <link rel="stylesheet" href="SignUp.css">
    <title>Document</title>
</head>
<body>
    <h1 class="mt-5 text-light" align="center">Create Account</h1>
    <div id="divGuy" class="px-4 py-4 mx-auto w-50 shadow bg-light mb-5 rounded">
        <div class="text-secondary">
            <label for="firstName"><strong>First&nbsp;Name:&nbsp;</strong></label>
            <input type="text" class="form-control shadow" placeholder="&#x1F464;&nbsp;First Name" id="firstName">
        </div>
        <div class="text-secondary">
            <label for="lastName"><strong>Last&nbsp;Name:&nbsp;</strong></label>
            <input type="text" class="form-control shadow" placeholder="&#x1F464;&nbsp;Last Name" id="lastName">
        </div>
        <div class="text-secondary">
            <label for="mail"><strong>Email&nbsp;Address:&nbsp;</strong></label>
            <input type="email" class="form-control shadow" placeholder="&#x1F4E7;&nbsp;E-Mail" id="mail">
        </div>
        <div class="text-secondary">
            <label for="password"><strong>Password:&nbsp;</strong></label>
            <input type="password" class="form-control shadow" placeholder="&#x1F512;&nbsp;Enter Password" id="pass">
        </div>
        <div class="text-secondary">
            <label for="mobile"><strong>Mobile:&nbsp;</strong></label>
            <input type="number" class="form-control shadow" placeholder="&#x1F4DE;&nbsp;Enter Mobile Number" id="mob">
        </div>

        <button onclick="signUp()" class="btn btn-secondary mt-3 shadow">Sign&nbsp;Up</button>
    </div>


    <script src="SignUp.js"></script>
</body>
</html>
